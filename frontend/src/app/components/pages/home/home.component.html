<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search">
</app-not-found>
<!-- <app-food-page *ngIf="foodService.ShowFoodPage"></app-food-page> -->
<ul>
  <li *ngFor="let food of foods">
    <a
      routerLink="/food/{{ food.id }}"
      (click)="foodService.ShowFoodPage = !foodService.ShowFoodPage"
    >
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="22px"
            [readonly]="true"
          >
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>

        <div class="price">
          <span> {{ food.price }}&#8377; </span>
        </div>
      </div>
    </a>
  </li>
</ul>
